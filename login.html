<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: #171717;
            border-radius: 25px;
            transition: .4s ease-in-out;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        #heading {
            text-align: center;
            margin: 2em;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>

    <div class="form">
        <h2 id="heading">เข้าสู่ระบบ</h2>
        <div class="field">
            <input type="email" id="email" class="input-field" placeholder="อีเมล" required>
        </div>
        <div class="field">
            <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" required>
        </div>

        <div class="btn">
            <button class="button1" id="loginButton">ลงชื่อเข้าใช้</button>
        </div>
    </div>

    <script>
        // เก็บข้อมูลอีเมลและรหัสผ่านใน array
        const accounts = [
            { email: "pakpoompk9992@gmail.com", password: "Pk0816998761" },
        ];

        // ฟังก์ชันตรวจสอบการล็อกอิน
        function login(event) {
            event.preventDefault();  // หยุดการรีเฟรชหน้าเว็บเมื่อกด submit
            console.log("ฟังก์ชัน login ถูกเรียกใช้งาน");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('อีเมล:', email);
            console.log('รหัสผ่าน:', password);

            const isValid = accounts.some(account => account.email === email && account.password === password);

            if (isValid) {
                console.log('เข้าสู่ระบบสำเร็จ');
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                console.log('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
                alert('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
            }
        }

        // เชื่อมโยงปุ่มล็อกอินกับฟังก์ชัน login()
        document.getElementById("loginButton").addEventListener("click", function(event) {
            login(event);
        });
    </script>

</body>
</html>
