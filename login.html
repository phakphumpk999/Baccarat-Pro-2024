<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: #171717;
            border-radius: 25px;
            transition: .4s ease-in-out;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        #heading {
            text-align: center;
            margin: 2em;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover {
            background-color: black;
            color: white;
        }

        .button2 {
            padding: 0.5em;
            padding-left: 2.3em;
            padding-right: 2.3em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button2:hover {
            background-color: black;
            color: white;
        }

        .button3 {
            margin-bottom: 3em;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button3:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form">
        <h2 id="heading">เข้าสู่ระบบ</h2>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 7A3.5 3.5 0 1 1 13 3.5 3.5 3.5 0 0 1 16.5 7zm-5 1A5.507 5.507 0 0 0 6 13.5a1 1 0 0 0 2 0A3.505 3.505 0 0 1 11.5 10h9A3.505 3.505 0 0 1 24 13.5a1 1 0 0 0 2 0A5.507 5.507 0 0 0 16.5 8zm7.5 8H11a1 1 0 0 0 0 2h13a1 1 0 0 0 0-2zm0 4H11a1 1 0 0 0 0 2h13a1 1 0 0 0 0-2zm0 4H11a1 1 0 0 0 0 2h13a1 1 0 0 0 0-2z"/></svg>
            <input type="email" id="email" class="input-field" placeholder="อีเมล" required>
        </div>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.073 1.947A5.057 5.057 0 0 0 10 6v2.066A8.016 8.016 0 0 0 3.012 16.22a8.002 8.002 0 1 0 15.976 0A8.016 8.016 0 0 0 14 8.066V6a3.057 3.057 0 0 1 6 0v2a1 1 0 1 0 2 0V6a5.057 5.057 0 0 0-6.927-4.053zM12 22a6 6 0 0 1-5.996-5.772 6.016 6.016 0 0 1 5.379-6.21V17a1 1 0 0 0 2 0v-6.982a6.016 6.016 0 0 1 5.379 6.21A6 6 0 0 1 12 22z"/></svg>
            <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" required>
        </div>

        <div class="btn">
            <button class="button1" type="submit" onclick="login(event)">ลงชื่อเข้าใช้</button>
        </div>
    </div>

    <script>
        // เก็บข้อมูลอีเมลและรหัสผ่านที่ถูกต้องใน array
        const accounts = [
            { email: "customer1@example.com", password: "123456" },
            { email: "customer2@example.com", password: "abcdef" },
            { email: "pakpoompk9992@gmail.com", password: "Pk0816998761" }
        ];

        function login(event) {
            event.preventDefault(); // หยุดการรีเฟรชหน้าเว็บเมื่อกด submit

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ตรวจสอบว่ามีบัญชีที่ตรงกับอีเมลและรหัสผ่านหรือไม่
            const isValid = accounts.some(account => account.email === email && account.password === password);

            if (isValid) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html'; // เปลี่ยนหน้าไปยังหน้าเว็บหลักของคุณ
            } else {
                alert('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
            }
        }

        // ตรวจสอบว่าผู้ใช้ได้ล็อกอินแล้วหรือยัง
        window.onload = function() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'index.html'; // หากล็อกอินแล้ว ให้ไปที่หน้าเว็บหลัก
            }
        }
    </script>

</body>
</html>
