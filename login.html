<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* พื้นหลังสีดำ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* สไตล์สำหรับรูปโลโก้ */
        #logo-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: center;
            margin-bottom: 1em;
        }

        #logo {
            width: 100%; /* ขนาดของโลโก้เท่ากับกล่องกรอกข้อมูล */
            border-radius: 15px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 2em;
            width: 100%;
            max-width: 350px; /* ปรับขนาดให้เหมาะสม */
            background-color: #171717;
            border-radius: 25px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            transition: .4s ease-in-out;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        #heading {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .field {
            display: flex;
            align-items: center;
            gap: 0.5em;
            width: 100%;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            background-color: #1a1a1a;
            color: white;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between; /* จัดปุ่มให้ชิดซ้ายและขวา */
            gap: 10px;
            margin-top: 1.5em;
        }

        .button1,
        .signup-button {
            padding: 0.7em;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: .4s ease-in-out;
            text-align: center;
        }

        .button1 {
            background-color: #252525;
        }

        .button1:hover {
            background-color: black;
            color: white;
        }

        .signup-button {
            background-color: #3b5998;
        }

        .signup-button:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>

    <!-- ส่วนของโลโก้ -->
    <div id="logo-container">
        <img id="logo" src="https://img5.pic.in.th/file/secure-sv1/1a27877d8f89bb9d4.jpeg" alt="โลโก้"> 
    </div>

    <!-- ส่วนของฟอร์มเข้าสู่ระบบ -->
    <div class="form">
        <h2 id="heading">เข้าสู่ระบบ</h2>
        
        <div class="field">
            <input type="email" id="email" class="input-field" placeholder="อีเมล" required>
        </div>
        <div class="field">
            <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" required>
        </div>

        <!-- กลุ่มปุ่ม -->
        <div class="btn-group">
            <button class="button1" type="submit" onclick="login(event)">ลงชื่อเข้าใช้</button>
            <a href="https://t.me/Aibaccaratt" target="_blank" class="signup-button">สร้างบัญชี</a>
        </div>
    </div>

    <script>
        // ข้อมูลผู้ใช้และรหัสผ่าน
        const accounts = [
            { email: "pakpoompk9992@gmail.com", password: "Pk0816998761" },
            { email: "user99@example.com", password: "Q8@xJ&y7^G" }
            // เพิ่มบัญชีผู้ใช้อื่น ๆ ได้ตามต้องการ
        ];

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const isValid = accounts.some(account => account.email === email && account.password === password);

            if (isValid) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
            }
        }
    </script>

</body>
</html>
